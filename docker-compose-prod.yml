version: "3"
services:
  movie-catch-api:
    build: .
    #    image: fredsonchaves07/movie-catch-api
    container_name: movie-catch-api
    restart: always
    ports:
      - "80:443"
    environment:
      - PROFILE_ACTIVE=prod
    links:
      - movie-catch-database
    depends_on:
      - movie-catch-database

  movie-catch-database:
    image: postgres
    container_name: movie-catch-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=movie-catch
    volumes:
      - pgdata:/data/postgres
      - ./scripts:/docker-entrypoint-initdb.d/

volumes:
  pgdata:
    driver: local